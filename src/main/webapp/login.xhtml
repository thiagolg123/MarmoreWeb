<html>
<head>
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/bootstrap.min.css"/>
	<link rel="icon" href="${facesContext.externalContext.requestContextPath}/icon/favicon.ico" type="image/x-icon"/>
	<script	src="${facesContext.externalContext.requestContextPath}/js/jquery.min.js"/>
	<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/signin.css"/>
</head>
<body>
    <div class="container">
      <form class="form-signin" id="formLogin" action="j_security_check" method="post">
        <h2 class="form-signin-heading">Efetue o Login:</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="j_username" name="j_username" class="form-control" required=""/>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="j_password" name="j_password" class="form-control" required=""/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
      </form>
    </div> 
</body>

<script src="${facesContext.externalContext.requestContextPath}/js/bootstrap.min.js"></script>
</html>
